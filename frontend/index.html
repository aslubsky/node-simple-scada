    <div class="cf-container cf-nav-active">
        <div class="row">
            <div class="col-sm-6 cf-item">
                <div class="inner">
                    <header>
                        <p><span></span>Температура (вход)</p>
                    </header>
                    <div class="content cf-gauge" id="cf-gauge-1">
                        <div class="val-current">
                            <div class="metric" id="cf-gauge-1-m">0</div>
                        </div>
                        <div class="canvas">
                            <canvas id="cf-gauge-1-g"></canvas>
                        </div>
                        <div class="val-min">
                            <div class="metric-small">0</div>
                        </div>
                        <div class="val-max">
                            <div class="metric-small">0</div>                        
                        </div>
                    </div>
                </div> <!-- //end inner -->
            </div> <!-- //end col -->
            <div class="col-sm-6 cf-item">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 cf-item">
                                <header>
                                    <p><span></span>Графики</p>
                                </header>
                                <div class="content">
                                    <div class="cf-svmc-sparkline">
                                        <div class="cf-sparkline clearfix">
                                            <div class="sparkline-value">
                                                Температура (вход) <div class="metric-small">0</div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div id="spark-1" class="sparkline"></div>
                                        </div>
                                    </div>
                                    <div class="cf-svmc-sparkline">
                                        <div class="cf-sparkline clearfix">
                                            <div class="sparkline-value">
                                                Температура (выход) <div class="metric-small">0</div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div id="spark-2" class="sparkline"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- //end cf-item -->
                            <div class="col-sm-6 cf-item">
                                <header>
                                    <p><span></span>Вода</p>
                                </header>
                                <div class="content">
                                    <div class="cf-ph">
                                        <div class="row">
                                            <div class="col-sm-3 color"></div>
                                            <div class="col-sm-4 value"><p>pH</p></div>
                                        </div>
                                    </div>
                                    <div class="cf-orp">
                                        <div class="row">
                                            <div class="col-sm-3 color"></div>
                                            <div class="col-sm-4 value"><p>ORP</p></div>
                                        </div>
                                    </div>
                                    <div class="cf-svmc-sparkline">
                                        <div class="cf-sparkline clearfix">
                                            <div class="sparkline-value">
                                                pH <div class="metric-small">0</div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div id="spark-3" class="sparkline"></div>
                                        </div>
                                    </div>
                                    <div class="cf-svmc-sparkline">
                                        <div class="cf-sparkline clearfix">
                                            <div class="sparkline-value">
                                                ORP (RedOx) <div class="metric-small">0</div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div id="spark-4" class="sparkline"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- //end cf-item -->
                        </div> <!-- //end row -->
                    </div> <!-- //end col -->
                </div> <!-- //end row -->
            </div> <!-- //end col -->
        </div> <!-- //end container -->
        
        
        <div class="row">
            <div class="col-sm-3 col-md-2 cf-item">
                <header>
                    <p><span></span>Реле 1</p>
                </header>
                <div class="content">
                    <div id="relay1" class="cf-yn yn-y">
                        <div class="metric m-green">Off</div>
                    </div>
                </div>
            </div> <!-- //end cf-item -->
            <div class="col-sm-3 col-md-2 cf-item">
                <header>
                    <p><span></span>Реле 2</p>
                </header>
                <div class="content">
                   <div id="relay2" class="cf-yn yn-y">
                        <div class="metric m-green">Off</div>
                    </div>
                </div>
            </div> <!-- //end cf-item -->
            <div class="col-sm-3 col-md-2 cf-item">
                <header>
                    <p><span></span>Реле 3</p>
                </header>
                <div class="content">
                    <div id="relay3" class="cf-yn yn-y">
                        <div class="metric m-green">Off</div>
                    </div>
                </div>
            </div> <!-- //end cf-item -->
            <div class="col-sm-3 col-md-2 cf-item">
                <header>
                    <p><span></span>Реле 4</p>
                </header>
                <div class="content">
                    <div id="relay4" class="cf-yn yn-y">
                        <div class="metric m-green">Off</div>
                    </div>
                </div>
            </div> <!-- //end cf-item -->
            <div class="col-sm-3 col-md-2 cf-item">
                <header>
                    <p><span></span>Реле 5</p>
                </header>
                <div class="content">
                    <div id="relay5" class="cf-yn yn-y">
                        <div class="metric m-green">Off</div>
                    </div>
                </div>
            </div> <!-- //end cf-item -->
        </div> <!-- //end row -->
    </div> <!-- //end container -->


</body>
