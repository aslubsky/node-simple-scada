<form class="form-horizontal" name="recovery" ng-submit="resendPassword(user)" novalidate>
    <div ng-if="error" class="alert alert-error">
        <a data-dismiss="alert" class="close">×</a>
        <div ng-bind-html-unsafe="error"></div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': (recovery.email.$dirty && recovery.email.$invalid) || errors.email}">
        <label class="control-label col-lg-3">{{'E-mail'|translate}}<span class="star">*</span></label>

        <div class="controls col-lg-6">
            <input class="form-control" type="email" placeholder="Введіть Ваш e-mail" ng-model="user.email"
                   ng-unique="checkEmail($value)" name="email" required>

            <div class="ng-cloak help-block" ng-if="recovery.email.$dirty && recovery.email.$error.email">
                {{'Неверно заполнено поле Е-mail'|translate}}

            </div>
            <div class="ng-cloak help-block"
                 ng-if="(recovery.email.$dirty && recovery.email.$error.unique) || errors.email.uniqueEmail">
                {{'Пользователя с таким email не существует'|translate}}
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="controls col-lg-offset-3 col-lg-9">
            <button ng-disabled="recovery.$invalid" type="submit" class="btn btn-primary"><i class="icon-envelope-alt icon-white"></i> Отправить</button>
        </div>
    </div>
</form>
