<form class="form-horizontal" name="singlequestion" novalidate>
    <div class="form-group padded">
        <div ng-bind-html="question.getBody()"></div>
    </div>

    <div class="form-group padded">
        <ul class="list-unstyled list-answers">
            <li ng-repeat="answer in question.answers">
                <label class="radio clearfix cursor-pointer">
                    <div ng-if="settings.training" class="item-answer-icon">
                        <div data-ng-repeat="item in checkedAnswers" ng-if="item.id == answer.id">
                            <span ng-if="item.is_right == 1"><i class="fa icon-green fa-check"></i></span>
                            <span ng-if="item.is_right == 0"><i class="fa icon-red fa-times"></i></span>
                        </div>
                    </div>
                    <input type="radio" value="{{answer.id}}" name="sanswer" ng-model="question.checked" required/>
                    <span ng-bind-html="getHtml(answer.body)"></span>

                </label>
            </li>
        </ul>
    </div>
</form>
