<form bz-loading-container="loading" class="form-horizontal" name="formRole" novalidate>

    <div class="form-group">
        <label class="control-label col-lg-3">{{'Заголовок'|translate}}<span class="star">*</span></label>

        <div class="controls col-lg-6">
            <input class="form-control" type="text" ng-model="role.title" name="title" required>

            <div class="ng-cloak help-block" ng-if="formRole.title.$invalid">
                {{'Поле не может быть пустым'|translate}}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-lg-3">{{'Описание'|translate}}<span class="star"></span></label>

        <div class="controls col-lg-6">
            <textarea class="form-control" rows="3" ng-model="role.description" name="description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-lg-3">{{'Разрешения'|translate}}<span class="star"></span></label>
        <div class="col-lg-6" bz-loading-container="perm_loading">
            <div class="panel panel-default">
                <div class="panel-body ">
                    <label class="checkbox" ng-repeat="permission in permissions">
                        <input type="checkbox" ng-model="role.permissions[permission.id]" value="{{permission.id}}" check-list='role.permissions'>{{permission.title}}
                    </label>

                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="controls col-lg-9 col-lg-offset-3">
            <button ng-disabled="formRole.$invalid || loading" ng-click="saveRole(role)" class="btn btn-primary">
                <span ng-hide="loading">{{'Сохранить'|translate}}</span>
                <span ng-show="loading">{{'Сохраняется...'|translate}}</span>
            </button>
            <button ng-click="cancel()" class="btn btn-default">
                <span>{{'Отменить'|translate}}</span>
            </button>
        </div>
    </div>

</form>
